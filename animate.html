<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>Animate.css Library</title>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'></script>
	</head>
	<body>

		<a href='#' class='button'>Hello</a>
		<input type='text' name='name'>

		<style>
		body{
			margin: 70px;
			background: #F7F3F3;
			font-family: sans-serif;
			text-align: center;
		}
		a.button{
			background: #6E4B4B;
			color: blue;
			padding: 20px;
			text-decoration: none;
			display:inline-block;
			font-size: 35px;
			border-radius: 5%;
			border-color: black;
			opacity: .9;
		}
		

		</style>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.js"></script>
		<script type="text/javascript">
		let animation = 'animated shake'
		$(() => {
			$('a.button').on('click', () => {
				$('input[name=name]').addClass(animation).one('animationend'), 
				() => {
					$(this).removeClass(animation)
				}
			})
		})

		</script>
	</body>
</html>
